<script type="text/javascript" src="../js/portals/survey/common.js"></script>
<script type="text/javascript" src="../js/portals/survey/querylist.js"></script>
<!-- 列表展示 -->
<table id="survey-mainGrid"></table>

<!-- 添加或修改 -->
<div id="survey-addSurvey-window" class="easyui-window" style="display:none;width:560px;padding:10px 5px 5px 5px;">
	<div title="问卷添加" style="padding:20px 10px 0px 10px">
		<form id="survey-form">
			<input type="hidden" id="survey-id" name="id" />
			<div class="form-row" style="height:auto;">
				<label for="name">问卷名称：</label>
				<input id="survey-name" class="easyui-validatebox" style="line-height:22px;padding:0px 2px;" type="text" name="name"/>
			</div>
			<div class="form-row" style="height:auto;line-height:normal;">
				<label for="name">描述：</label>
				<input id="survey-description" class="easyui-validatebox" name="description"/>
			</div>
			<div class="form-row" style="height:auto;">
				<label for="name">发布范围:</label>
				<select id="survey-area" name="isall"  class="easyui-combobox easyui-validatebox" data-options="panelHeight:28"  style="line-height:22px;">
					<option value="1">全员</option>
				</select>
			</div>
		</form>
		<div class="form-row" style="height:auto;line-height:normal; text-align:center; margin:40px 0px 5px;">
			<a id="survey-addSurveyBtn" class="easyui-linkbutton">保存</a>
			<a id="survey-cancelSurveyBtn" class="easyui-splitbutton">取消</a>
		</div>
	</div>
</div>


<!-- 详情查看 -->
<div id="survey-queryDetailSurvey-window" class="easyui-window" style="display:none;width:680px;padding:10px 5px 0px 5px;">
	<div class="detail-dialog" style="margin:10px 5px;padding: 0px 20px;">
		<div class="clear" style="display:block;width:618px;">
			<div class="clear detail-list">
				<div style="height:28px; line-height:28px; width:309px; float:left; display:block;">
					<span style="width:38px;text-align:right; color:#666;font-weight:bold;">名称:</span><span><input id="survey-query-detail-name" type="text" class="easyui-textbox" style="width:240px;height:24px;line-height:24px;padding:0px 2px;color:#666;"></span>
				</div>
				<div  style="height:28px; line-height:28px; width:309px; float:left; display:block;">
					<span style="width:38px;text-align:right;color:#666;font-weight:bold;">发布范围:</span><span><input id="survey-query-detail-area" type="text" class="easyui-textbox" style="width:240px;height:24px;line-height:24px;padding:0px 2px;color:#666;"></span>
				</div>
				<div style="height:auto;margin-top:4px; width:618px; float:left; display:block;">
					<div style="width:33px;text-align:right;float:left;vertical-align: top;color:#666;font-weight:bold;">描述:</div><div style="float:left;"><input id="survey-query-detail-description" type="text" class="easyui-textbox" style="width:574px;padding:0px 2px;color:#666;"></div>
				</div>
			</div>
		</div>
		
		<div class="clear" style="display:block;width:618px;">
			<div style="display:block;width:618px;padding:8px 0px;text-algin:left;">
				<span style="width:38px;text-align:right;color:#666;font-weight:bold;">问卷预览</span>
			</div>
			<div id="survey-question-query-wrap" style="heigth:620px;overflow:scroll;">
			</div>
		</div>
		
		<div class="clear" style="display:block;width:618px; margin: 20px 0px 12px 0px;text-align: right;">
			<a id="survey-question-query-cancelSurveyBtn" class="easyui-splitbutton">关闭</a>
		</div>
	</div>
	
</div>
