<div id="marquee-publish-submit-gridDialog"
	data-options="modal:true,closed:true" class="easyui-dialog"
	style="width:400px" title="跑马灯发布提交">
	<table id="marquee-publish-submit-mainGrid"></table>	
	<div id="marqueePublishSubmit-gridToolbar">
		<form id="marqueePublish-form">
			<div style="padding-left: 30px">
	            <span>描述:</span>
		        <input class="easyui-validatebox"

					data-options="required:true" missingMessage="必填" />
			</div>
		</form>
	</div>
</div>

<div id="marquee-create-gridDialog"
	data-options="modal:true,closed:true" class="easyui-dialog"
	style="width: 700px;" title="修改">
	<form id="marquee-form">
		<input type="hidden" id="marquee-id" name="id" /> <input
			type="hidden" name="approveUserId" /> <input type="hidden"
			name="status" />
		<div class="form-row">
			<label for="name">标题：</label> <input class="easyui-validatebox"
				id="marquee-title" type="text" name="title"
				data-options="required:true" missingMessage="必填" />
		</div>
		<div class="form-row">
			<label for="name">类型：</label> 
			<input id="marquee-type" name="type"  class="easyui-combobox" required="true" editable="false"  />
			
		</div>
		<div class="form-row form-auto" >
			<label for="name">内容摘要:</label> 
            <div class="form-wrapper">
			    <textarea id="marquee-contentSummary"  name="contentSummary"  style="width:550px;height:150px;"></textarea>
			</div>  	
		</div>
		<div class="form-row  form-auto">
			<label for="file">显示图片:</label>
